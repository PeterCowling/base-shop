name: Deploy Product Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'apps/product-pipeline/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/pipeline-engine/**'
      - 'packages/ui/**'
      - '.github/workflows/product-pipeline.yml'
  pull_request:
    paths:
      - 'apps/product-pipeline/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/pipeline-engine/**'
      - 'packages/ui/**'
      - '.github/workflows/product-pipeline.yml'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/product-pipeline"
      build-cmd: OUTPUT_EXPORT=1 pnpm --filter @apps/product-pipeline... build
      artifact-path: apps/product-pipeline/out
      deploy-cmd: >
        pnpm exec wrangler pages deploy apps/product-pipeline/out --project-name product-pipeline --branch ${{ github.ref_name }} --config apps/product-pipeline/wrangler.toml
      project-name: "product-pipeline"
    secrets: inherit
