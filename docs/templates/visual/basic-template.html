<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>
    /* ‚îÄ‚îÄ Defaults (overridden when palette CSS is injected) ‚îÄ‚îÄ */
    :root {
      --bg: #ffffff;
      --surface: #f5f8fb;
      --text: #101418;
      --text-muted: #5a6570;
      --border: #d9e0e7;
      --accent: #0b63ce;
      --accent-soft: #e8f0fa;
      --code-bg: #f5f8fb;
      --code-border: #d9e0e7;
      --radius: 6px;
      --radius-lg: 10px;
    }

    /* ‚îÄ‚îÄ Palette (substituted by render pipeline ‚Äî overrides defaults above) ‚îÄ‚îÄ */
    {{PALETTE_CSS}}

    /* ‚îÄ‚îÄ Aliases for basic-template-specific variable names ‚îÄ‚îÄ */
    :root {
      --muted: var(--text-muted);
      --header: var(--surface);
      --link: var(--accent);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }
    h1 { font-size: 1.8rem; font-weight: 700; margin: 0 0 1.5rem; }
    h2 { font-size: 1.3rem; font-weight: 600; margin: 2rem 0 0.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.35rem; }
    h3 { font-size: 1.05rem; font-weight: 600; margin: 1.5rem 0 0.5rem; }
    p { line-height: 1.7; margin: 0 0 0.8rem; }
    ul, ol { padding-left: 1.4rem; margin-bottom: 0.8rem; }
    li { margin-bottom: 0.35rem; line-height: 1.6; }
    code {
      font-family: ui-monospace, "SFMono-Regular", "SF Mono", Menlo, monospace;
      font-size: 0.85em;
      background: var(--header);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 0.15em 0.35em;
    }
    pre { background: var(--header); border: 1px solid var(--border); border-radius: 6px; padding: 1rem; overflow-x: auto; margin: 0.8rem 0; }
    pre code { background: none; border: none; padding: 0; font-size: 0.82rem; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    blockquote { border-left: 3px solid var(--border); margin: 0.8rem 0; padding: 0.5rem 1rem; color: var(--muted); }
    table { width: 100%; border-collapse: collapse; font-size: 0.875rem; margin: 0.8rem 0; }
    thead tr { background: var(--header); }
    th { text-align: left; padding: 0.6rem 0.8rem; font-weight: 600; border-bottom: 2px solid var(--border); }
    td { padding: 0.55rem 0.8rem; border-bottom: 1px solid var(--border); vertical-align: top; }
    img { max-width: 100%; height: auto; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    .meta { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.75rem; color: var(--muted); }
    /* Engineering appendix ‚Äî hidden by default */
    [data-audience="engineering"] { display: none; }
    body.show-engineering [data-audience="engineering"] { display: block; }
    .audience-toggle {
      position: fixed; bottom: 1rem; right: 1rem;
      padding: 0.4rem 0.8rem; font-size: 0.75rem; font-weight: 600;
      border: 1px solid var(--border); border-radius: 4px;
      background: var(--bg); color: var(--muted);
      cursor: pointer; z-index: 100;
    }
    .audience-toggle:hover { background: var(--border); color: var(--text); }
    @media print {
      [data-audience="engineering"] { display: none !important; }
      .audience-toggle { display: none !important; }
    }
  </style>

<style id="sl-theme-css">html[data-theme="dark"]{--bg:#0e1016;--surface:#161921;--surface-2:#1e2230;--surface-raised:#1e2230;--border:#2a2f45;--text:#e4e7f2;--text-muted:#6b728f;--text-dim:#454d6a;--accent:#5b9cf6;--accent-soft:rgba(91,156,246,.15);--code-bg:#161921;--code-border:#2a2f45;--red-bg:rgba(240,92,92,.10);--amber-bg:rgba(245,166,35,.10);--green-bg:rgba(74,222,128,.08);--blue-bg:rgba(91,156,246,.10);--purple-bg:rgba(167,139,250,.10)}html[data-theme="dark"] body{background:var(--bg)!important;color:var(--text)!important}html[data-theme="light"]{--bg:#f5f6fa;--surface:#ffffff;--surface-2:#f0f1f7;--surface-raised:#f0f1f7;--border:#dde0ed;--text:#1a1d2e;--text-muted:#5a6080;--text-dim:#a0a8c0;--accent:#3362d0;--accent-soft:#e8eeff;--code-bg:#f0f1f7;--code-border:#dde0ed;--red-bg:rgba(200,50,50,.08);--amber-bg:rgba(180,120,0,.08);--green-bg:rgba(40,160,80,.06);--blue-bg:rgba(40,100,220,.08);--purple-bg:rgba(120,80,200,.08)}html[data-theme="light"] body{background:var(--bg)!important;color:var(--text)!important}[data-theme="light"] #sl-nav{background:#eef0f7!important;border-bottom-color:#dde0ed!important}[data-theme="light"] #sl-nav .sl-brand,[data-theme="light"] #sl-nav a,[data-theme="light"] #sl-theme-btn{color:#5a6080!important}[data-theme="light"] #sl-nav a:hover,[data-theme="light"] #sl-nav a.sl-on{color:#1a1d2e!important}</style>
<script id="sl-theme-init">(function(){try{var t=localStorage.getItem("sl-theme");if(!t)t=window.matchMedia("(prefers-color-scheme:dark)").matches?"dark":"light";document.documentElement.setAttribute("data-theme",t)}catch(e){}})()</script>
</head>
<body>
<nav id="sl-nav"><style>#sl-nav{position:sticky;top:0;z-index:9999;display:flex;align-items:center;background:#111318;border-bottom:1px solid #2a2d3e;padding:0 16px;height:42px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:13px;overflow-x:auto;white-space:nowrap}#sl-nav .sl-brand{color:#4b5270;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.7px;margin-right:16px;flex-shrink:0}#sl-nav a{color:#7b82a0;text-decoration:none;padding:0 11px;height:42px;display:inline-flex;align-items:center;gap:5px;font-weight:500;border-bottom:2px solid transparent;transition:color .12s;flex-shrink:0}#sl-nav a:hover{color:#e4e7f2}#sl-nav a.sl-on{color:#e4e7f2;border-bottom-color:#5b9cf6}#sl-theme-btn{margin-left:auto;background:none;border:none;cursor:pointer;font-size:15px;padding:0 12px;height:42px;flex-shrink:0;color:#7b82a0;line-height:1}.sl-dot{display:inline-flex;align-items:center;justify-content:center;background:#f05c5c;color:#fff;font-size:10px;font-weight:700;min-width:17px;height:17px;border-radius:9px;padding:0 4px;line-height:1}</style><span class="sl-brand">Startup Loop</span><a href="../../business-os/startup-loop-workflow.user.html">Workflow</a><a href="../../business-os/startup-loop-files.user.html">Loop Files</a><a href="../../business-os/startup-loop-file-types.user.html">File Types</a><a href="../../business-os/startup-loop-output-registry.user.html">Output Registry</a><a href="../../business-os/ideas.user.html">Ideas</a><a href="../../business-os/process-improvements.user.html">Process</a><a href="../../business-os/follow-up.user.html">Follow-up</a><button id="sl-theme-btn" title="Toggle light/dark mode">üåô</button><script>(function(){var p=location.pathname.split("/").pop()||"";document.querySelectorAll("#sl-nav a").forEach(function(a){if(a.getAttribute("href").split("/").pop()===p)a.classList.add("sl-on")});var btn=document.getElementById("sl-theme-btn");function upd(){btn.textContent=document.documentElement.getAttribute("data-theme")==="dark"?"üåô":"‚òÄÔ∏è"}upd();btn.addEventListener("click",function(){var t=document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark";document.documentElement.setAttribute("data-theme",t);localStorage.setItem("sl-theme",t);upd()});})()</script></nav>
  <main>
    <button class="audience-toggle" id="audience-toggle" aria-pressed="false">
      Show technical details
    </button>
{{BODY}}
    <div class="meta">
      <div>Source: <code>{{SOURCE}}</code></div>
      <div>Generated: {{GENERATED_AT}}</div>
    </div>
  </main>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false, securityLevel: "antiscript", theme: "neutral" });

    const operatorDiagrams = Array.from(document.querySelectorAll(".mermaid")).filter(
      (el) => !el.closest("[data-audience='engineering']")
    );
    if (operatorDiagrams.length > 0) {
      mermaid.run({ nodes: operatorDiagrams });
    }

    let engineeringRendered = false;
    const toggleBtn = document.getElementById("audience-toggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        const isShowing = document.body.classList.toggle("show-engineering");
        toggleBtn.textContent = isShowing ? "Hide technical details" : "Show technical details";
        toggleBtn.setAttribute("aria-pressed", String(isShowing));
        if (isShowing && !engineeringRendered) {
          const nodes = Array.from(document.querySelectorAll("[data-audience='engineering'] .mermaid"));
          if (nodes.length > 0) {
            mermaid.run({ nodes });
            engineeringRendered = true;
          }
        }
      });
    }
  </script>
</body>
</html>
