# XA Cloudflare Workers deployment config (via @opennextjs/cloudflare)
name = "xa-site"
main = ".open-next/worker.js"
compatibility_date = "2025-06-20"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[vars]
XA_STEALTH_MODE = "true"
XA_REQUIRE_CF_ACCESS = "true"
XA_STRICT_STEALTH = "true"
NEXT_PUBLIC_STEALTH_MODE = "true"
# NOTE: Do not commit real hostnames/domains. Configure these per-environment in Cloudflare dashboard:
# - XA_ALLOWED_HOSTS
# - NEXT_PUBLIC_SITE_DOMAIN
