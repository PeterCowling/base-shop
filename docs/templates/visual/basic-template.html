<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <style>
    /* ── Defaults (overridden when palette CSS is injected) ── */
    :root {
      --bg: #ffffff;
      --surface: #f5f8fb;
      --text: #101418;
      --text-muted: #5a6570;
      --border: #d9e0e7;
      --accent: #0b63ce;
      --accent-soft: #e8f0fa;
      --code-bg: #f5f8fb;
      --code-border: #d9e0e7;
      --radius: 6px;
      --radius-lg: 10px;
    }

    /* ── Palette (substituted by render pipeline — overrides defaults above) ── */
    {{PALETTE_CSS}}

    /* ── Aliases for basic-template-specific variable names ── */
    :root {
      --muted: var(--text-muted);
      --header: var(--surface);
      --link: var(--accent);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }
    h1 { font-size: 1.8rem; font-weight: 700; margin: 0 0 1.5rem; }
    h2 { font-size: 1.3rem; font-weight: 600; margin: 2rem 0 0.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.35rem; }
    h3 { font-size: 1.05rem; font-weight: 600; margin: 1.5rem 0 0.5rem; }
    p { line-height: 1.7; margin: 0 0 0.8rem; }
    ul, ol { padding-left: 1.4rem; margin-bottom: 0.8rem; }
    li { margin-bottom: 0.35rem; line-height: 1.6; }
    code {
      font-family: ui-monospace, "SFMono-Regular", "SF Mono", Menlo, monospace;
      font-size: 0.85em;
      background: var(--header);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 0.15em 0.35em;
    }
    pre { background: var(--header); border: 1px solid var(--border); border-radius: 6px; padding: 1rem; overflow-x: auto; margin: 0.8rem 0; }
    pre code { background: none; border: none; padding: 0; font-size: 0.82rem; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    blockquote { border-left: 3px solid var(--border); margin: 0.8rem 0; padding: 0.5rem 1rem; color: var(--muted); }
    table { width: 100%; border-collapse: collapse; font-size: 0.875rem; margin: 0.8rem 0; }
    thead tr { background: var(--header); }
    th { text-align: left; padding: 0.6rem 0.8rem; font-weight: 600; border-bottom: 2px solid var(--border); }
    td { padding: 0.55rem 0.8rem; border-bottom: 1px solid var(--border); vertical-align: top; }
    img { max-width: 100%; height: auto; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    .meta { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.75rem; color: var(--muted); }
    /* Engineering appendix — hidden by default */
    [data-audience="engineering"] { display: none; }
    body.show-engineering [data-audience="engineering"] { display: block; }
    .audience-toggle {
      position: fixed; bottom: 1rem; right: 1rem;
      padding: 0.4rem 0.8rem; font-size: 0.75rem; font-weight: 600;
      border: 1px solid var(--border); border-radius: 4px;
      background: var(--bg); color: var(--muted);
      cursor: pointer; z-index: 100;
    }
    .audience-toggle:hover { background: var(--border); color: var(--text); }
    @media print {
      [data-audience="engineering"] { display: none !important; }
      .audience-toggle { display: none !important; }
    }
  </style>
</head>
<body>
  <main>
    <button class="audience-toggle" id="audience-toggle" aria-pressed="false">
      Show technical details
    </button>
{{BODY}}
    <div class="meta">
      <div>Source: <code>{{SOURCE}}</code></div>
      <div>Generated: {{GENERATED_AT}}</div>
    </div>
  </main>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false, securityLevel: "antiscript", theme: "neutral" });

    const operatorDiagrams = Array.from(document.querySelectorAll(".mermaid")).filter(
      (el) => !el.closest("[data-audience='engineering']")
    );
    if (operatorDiagrams.length > 0) {
      mermaid.run({ nodes: operatorDiagrams });
    }

    let engineeringRendered = false;
    const toggleBtn = document.getElementById("audience-toggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        const isShowing = document.body.classList.toggle("show-engineering");
        toggleBtn.textContent = isShowing ? "Hide technical details" : "Show technical details";
        toggleBtn.setAttribute("aria-pressed", String(isShowing));
        if (isShowing && !engineeringRendered) {
          const nodes = Array.from(document.querySelectorAll("[data-audience='engineering'] .mermaid"));
          if (nodes.length > 0) {
            mermaid.run({ nodes });
            engineeringRendered = true;
          }
        }
      });
    }
  </script>
</body>
</html>
