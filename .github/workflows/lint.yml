name: Lint

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'src/**'
      - 'functions/**'
      - 'tools/**'
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'
      - 'eslint.config.*'
      - '.eslintrc.*'
      - '.github/workflows/lint.yml'
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'src/**'
      - 'functions/**'
      - 'tools/**'
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'
      - 'eslint.config.*'
      - '.eslintrc.*'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Build ESLint plugin
        run: pnpm --filter @acme/eslint-plugin-ds build
      - name: Restore ESLint report cache
        uses: actions/cache@v4
        with:
          path: .eslint-report.json
          key: eslint-report-${{ github.sha }}
          restore-keys: |
            eslint-report-${{ github.ref_name }}-
            eslint-report-
      - name: Restore ESLint cache
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-cache-${{ github.sha }}
          restore-keys: |
            eslint-cache-${{ github.ref_name }}-
            eslint-cache-
      - name: Lint (standard)
        run: pnpm lint
      - name: Lint (JSON report)
        run: pnpm run lint:json || true
      - name: Validate exceptions
        run: pnpm run lint:exceptions
