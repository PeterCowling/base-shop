<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0;
        padding: 48px 20px;
        background: #fff;
        color: #111;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        border: 1px solid #e5e5e5;
        padding: 20px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px 0;
      }
      p {
        margin: 0;
        color: #444;
        line-height: 1.5;
        font-size: 14px;
      }
      a {
        color: inherit;
      }
      .links {
        margin-top: 14px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>
        This page isn’t cached yet. Connect once, then refresh — XA will be available offline
        after the first sync.
      </p>
      <div class="links">
        <a href="/">Home</a>
        <a href="/search">Search</a>
      </div>
    </div>
  </body>
</html>
