name: Deploy Brikette

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/brikette/**'
      - 'packages/design-system/**'
      - 'packages/design-tokens/**'
      - 'packages/guides-core/**'
      - 'packages/next-config/**'
      - 'packages/platform-core/**'
      - 'packages/telemetry/**'
      - 'packages/ui/**'
      - '.github/workflows/brikette.yml'
      - '.github/workflows/reusable-app.yml'
  pull_request:
    paths:
      - 'apps/brikette/**'
      - 'packages/design-system/**'
      - 'packages/design-tokens/**'
      - 'packages/guides-core/**'
      - 'packages/next-config/**'
      - 'packages/platform-core/**'
      - 'packages/telemetry/**'
      - 'packages/ui/**'
      - '.github/workflows/brikette.yml'
      - '.github/workflows/reusable-app.yml'
  workflow_dispatch:
    inputs:
      publish_to_production:
        description: "Publish to production (Cloudflare Workers custom domain)"
        required: false
        type: boolean
        default: false

concurrency:
  group: brikette-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging:
    name: Deploy (staging)
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      # Build deps with turbo, then run opennextjs-cloudflare which handles next build + CF Workers conversion
      build-cmd: >
        pnpm exec turbo run build --filter=@apps/brikette^... &&
        cd apps/brikette &&
        pnpm exec opennextjs-cloudflare build
      artifact-path: "apps/brikette/.open-next"
      deploy-cmd: >
        cd apps/brikette &&
        pnpm exec wrangler deploy
      project-name: "brikette-staging"
      environment-name: "staging"
      environment-url: "https://brikette-staging.hostel-positano-workers.workers.dev"
      healthcheck-args: "--staging"
    secrets: inherit

  production:
    name: Deploy (production)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_to_production && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      build-cmd: >
        pnpm exec turbo run build --filter=@apps/brikette^... &&
        cd apps/brikette &&
        pnpm exec opennextjs-cloudflare build
      artifact-path: "apps/brikette/.open-next"
      deploy-cmd: >
        cd apps/brikette &&
        pnpm exec wrangler deploy
      project-name: "brikette-production"
      environment-name: "production"
      environment-url: "https://www.hostel-positano.com"
      healthcheck-base-url: "https://www.hostel-positano.com"
    secrets: inherit
