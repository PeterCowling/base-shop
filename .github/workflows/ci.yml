name: Core Platform CI

on:
  push:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'
  pull_request:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'

concurrency:
  group: core-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      shop: ${{ steps.filter.outputs.shop }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect E2E-impacting changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shop:
              - 'apps/cover-me-pretty/**'
              - 'apps/cms/**'
              - 'packages/platform-core/**'
              - 'packages/ui/**'
              - 'packages/config/**'
              - 'packages/i18n/**'
              - 'packages/shared-utils/**'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Restore ESLint report cache
        uses: actions/cache@v4
        with:
          path: .eslint-report.json
          key: eslint-report-${{ github.sha }}
          restore-keys: |
            eslint-report-${{ github.ref_name }}-
            eslint-report-
      - name: Restore ESLint cache
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-cache-${{ github.sha }}
          restore-keys: |
            eslint-cache-${{ github.ref_name }}-
            eslint-cache-
      - name: Lint (standard)
        run: pnpm lint
      - name: Lint (JSON report)
        run: pnpm run lint:json || true
      - name: Lint (exceptions governance)
        run: pnpm run lint:exceptions
      - name: Docs lint
        run: pnpm run docs:lint
      - name: Plans lint
        run: pnpm run plans:lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Typecheck
        run: pnpm typecheck

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Runtime contract manifest tests
        run: |
          pnpm --filter @acme/template-app test -- --testPathPattern runtimeContractManifest.test.ts
          pnpm --filter @apps/cover-me-pretty test -- --testPathPattern runtimeContractManifest.test.ts
      - name: Unit tests
        run: pnpm test:affected
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Build
        run: pnpm build

  e2e:
    name: E2E (shop subset)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [changes, build]
    if: needs.changes.outputs.shop == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: E2E (shop subset)
        run: pnpm e2e:shop

  release:
    name: Release to staging
    needs: [build, e2e]
    # Run release even if e2e was skipped (no shop changes)
    if: always() && github.ref_name == 'main' && needs.build.result == 'success' && (needs.e2e.result == 'success' || needs.e2e.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Build
        run: pnpm build
      - name: Deploy to staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm exec next-on-pages deploy --project-name base-shop --branch staging
      - name: Post-Deploy Health Check
        if: success()
        run: |
          chmod +x scripts/post-deploy-health-check.sh
          ./scripts/post-deploy-health-check.sh base-shop --staging
        shell: bash
        env:
          EXTRA_ROUTES: "/api/health"
          MAX_RETRIES: "10"
          RETRY_DELAY: "6"
