name: Reusable App Pipeline

on:
  workflow_call:
    inputs:
      # Filter for pnpm commands, e.g. "@apps/cms" or "@apps/skylar"
      app-filter:
        required: true
        type: string
      # Command to build the app, e.g. "pnpm --filter @apps/skylar build"
      build-cmd:
        required: true
        type: string
      # Directory to archive/upload after build, e.g. "apps/skylar/out".
      # Leave empty if the deploy command handles its own build.
      artifact-path:
        required: false
        type: string
      # Command to deploy, e.g. "pnpm exec wrangler pages deploy ..."
      deploy-cmd:
        required: false
        type: string
      # Cloudflare project name (for environment context or logs)
      project-name:
        required: false
        type: string
      # Target environment: staging or production
      # staging = auto-deploy, production = requires approval
      target-environment:
        required: false
        type: string
        default: staging

    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo

      - name: Lint
        run: pnpm --filter ${{ inputs.app-filter }} lint
        shell: bash

      - name: Typecheck
        run: pnpm --filter ${{ inputs.app-filter }} typecheck
        shell: bash

      - name: Test
        run: pnpm --filter ${{ inputs.app-filter }} test
        shell: bash

      - name: Build
        run: ${{ inputs.build-cmd }}
        shell: bash

      - name: Upload Artifact
        if: ${{ inputs.artifact-path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ inputs.project-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: 1

  deploy-staging:
    # Deploy to staging: auto-deploy on main, no approval required
    if: ${{ inputs.deploy-cmd != '' && inputs.target-environment == 'staging' && github.ref == 'refs/heads/main' }}
    needs: validate-and-build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.${{ inputs.project-name }}.pages.dev
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo

      - name: Download Artifact
        if: ${{ inputs.artifact-path != '' }}
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-${{ inputs.project-name }}
          path: ${{ inputs.artifact-path }}

      - name: Deploy to Staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: ${{ inputs.deploy-cmd }}
        shell: bash

  deploy-production:
    # Deploy to production: requires approval via GitHub environment protection
    # Only allow production deploys from main branch to prevent shipping unreviewed commits
    if: ${{ inputs.deploy-cmd != '' && inputs.target-environment == 'production' && github.ref == 'refs/heads/main' }}
    needs: validate-and-build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ inputs.project-name }}.pages.dev
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo

      - name: Download Artifact
        if: ${{ inputs.artifact-path != '' }}
        uses: actions/download-artifact@v4
        with:
          name: build-artifact-${{ inputs.project-name }}
          path: ${{ inputs.artifact-path }}

      - name: Deploy to Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: ${{ inputs.deploy-cmd }}
        shell: bash
