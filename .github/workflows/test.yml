name: Nightly Package Quality Matrix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

concurrency:
  group: package-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  workspaces:
    name: Discover packages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - id: set-matrix
        run: |
          matrix=$(pnpm list -r --depth -1 --json | node -e "const fs=require('fs');const list=JSON.parse(fs.readFileSync(0,'utf8'));const cwd=process.cwd();const arr=list.filter(p=>p.path!==cwd).map(p=>p.path.replace(cwd+'/', '')).filter(p=>p!=='apps/cms' && p!=='apps/skylar');process.stdout.write(JSON.stringify(arr));")
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  package-checks:
    name: Check ${{ matrix.workspace }}
    needs: workspaces
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJSON(needs.workspaces.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Build workspace (scoped)
        run: pnpm exec turbo run build --filter=./${{ matrix.workspace }}
      - run: pnpm --filter ./${{ matrix.workspace }} lint
      - run: pnpm --filter ./${{ matrix.workspace }} typecheck
      - name: Test with coverage
        if: matrix.workspace != 'packages/next-config'
        run: |
          set -euo pipefail
          workspace="${{ matrix.workspace }}"
          package_json="${workspace}/package.json"

          has_script() {
            local script_name="$1"
            node -e '
              const fs = require("fs");
              const [pkgPath, name] = process.argv.slice(1);
              if (!fs.existsSync(pkgPath)) process.exit(1);
              const pkg = JSON.parse(fs.readFileSync(pkgPath, "utf8"));
              const scripts = pkg && pkg.scripts ? pkg.scripts : {};
              process.exit(scripts[name] ? 0 : 1);
            ' "$package_json" "$script_name"
          }

          if has_script "test:coverage"; then
            echo "Running ${workspace} test:coverage script."
            pnpm --filter "./${workspace}" run test:coverage
          elif has_script "coverage"; then
            echo "Running ${workspace} coverage script."
            pnpm --filter "./${workspace}" run coverage
          else
            test_script="$(node -e '
              const fs = require("fs");
              const pkg = JSON.parse(fs.readFileSync(process.argv[1], "utf8"));
              process.stdout.write((pkg.scripts && pkg.scripts.test) ? pkg.scripts.test : "");
            ' "$package_json")"
            if echo "$test_script" | grep -Eq '(^|[[:space:]])(jest|vitest)([[:space:]]|$)|node[[:space:]]+--test'; then
              echo "Running ${workspace} test with injected coverage flags."
              pnpm exec turbo run test --filter="./${workspace}" -- --coverage --coverageDirectory=coverage
            else
              echo "No coverage-capable test script detected for ${workspace}; running plain test."
              pnpm --filter "./${workspace}" test
            fi
          fi
      - name: Test next-config (node test runner coverage)
        if: matrix.workspace == 'packages/next-config'
        run: pnpm --filter ./packages/next-config test:coverage
      - name: E2E (if present)
        run: pnpm --filter ./${{ matrix.workspace }} run e2e --if-present
      - name: Compute coverage artifact metadata
        id: coverage-meta
        if: always()
        run: |
          set -euo pipefail
          workspace="${WORKSPACE:-}"
          if [ -z "$workspace" ]; then
            echo "WORKSPACE is required but was not set."
            exit 1
          fi
          workspace_safe="${workspace//\//-}"
          package_json="${workspace}/package.json"

          package_name="$(node -e '
            const fs = require("fs");
            const pkgPath = process.argv[1];
            if (!fs.existsSync(pkgPath)) process.exit(1);
            const pkg = JSON.parse(fs.readFileSync(pkgPath, "utf8"));
            const name = typeof pkg.name === "string" ? pkg.name.trim() : "";
            process.stdout.write(name);
          ' "$package_json" 2>/dev/null || true)"

          if [ -z "$package_name" ]; then
            package_name="$(basename "$workspace")"
          fi

          package_safe="${package_name#@}"
          package_safe="${package_safe//\//-}"

          {
            echo "name=coverage-${workspace_safe}"
            echo "workspace_path=${workspace}/coverage"
            echo "root_path=coverage/${package_safe}"
          } >> "$GITHUB_OUTPUT"
        env:
          WORKSPACE: ${{ matrix.workspace }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.coverage-meta.outputs.name }}
          path: |
            ${{ steps.coverage-meta.outputs.workspace_path }}
            ${{ steps.coverage-meta.outputs.root_path }}
          if-no-files-found: ignore

  cms-coverage:
    name: CMS coverage (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Restore Jest/ts-jest caches
        uses: actions/cache@v4
        with:
          path: |
            .ts-jest
            node_modules/.cache/jest
            apps/cms/node_modules/.cache/jest
          key: cms-jest-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ matrix.shard }}
          restore-keys: |
            cms-jest-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
      - name: Run CMS tests with coverage (shard ${{ matrix.shard }}/4)
        run: |
          pnpm exec jest --ci --runInBand --detectOpenHandles --passWithNoTests \
            --coverage --config apps/cms/jest.config.cjs \
            --shard=${{ matrix.shard }}/4
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cms-coverage-shard-${{ matrix.shard }}
          path: coverage/
          if-no-files-found: ignore

  secret-scanning:
    name: Secret scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@v3.93.1
        with:
          extra_args: --only-verified

  i18n-coverage:
    name: Check i18n Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}
      - name: Run i18n coverage check
        run: pnpm --filter @apps/brikette check-i18n-coverage --json --output=i18n-coverage-report.json
      - name: Display coverage summary
        if: always()
        run: |
          if [ -f apps/brikette/i18n-coverage-report.json ]; then
            echo "## i18n Coverage Summary"
            TOTAL_MISSING_FILES=$(jq '.summary.totalMissingFiles' apps/brikette/i18n-coverage-report.json)
            TOTAL_MISSING_KEYS=$(jq '.summary.totalMissingKeys' apps/brikette/i18n-coverage-report.json)
            echo "- Missing files: $TOTAL_MISSING_FILES"
            echo "- Missing keys: $TOTAL_MISSING_KEYS"

            # Show per-locale summary
            echo ""
            echo "### Per-locale Breakdown"
            jq -r '.reports[] | "- \(.locale): \(.missingFiles | length) files, \((.missingKeys | to_entries | map(.value | length) | add // 0)) keys"' apps/brikette/i18n-coverage-report.json
          else
            echo "Coverage report not found"
          fi
      - name: Upload i18n coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i18n-coverage-report
          path: apps/brikette/i18n-coverage-report.json
          if-no-files-found: warn
