<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HBAG BrandMark Particle Prototype</title>
    <style>
      body{margin:0;font-family:system-ui,sans-serif;background:#fdfaf8;color:#3f3133}
      main{max-width:960px;margin:24px auto;padding:0 12px}
      .box{border:1px solid #e9ddda;border-radius:12px;overflow:hidden;background:#fff}
      .bar{display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px solid #f0e7e5}
      .bar input{width:72px}.bar button{padding:4px 10px}
      canvas{display:block;width:100%;height:auto}
      .meta{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:6px;padding:10px 12px 14px;font-size:13px}
      .meta code{font-size:12px}
    </style>
  
<style id="sl-theme-css">html[data-theme="dark"]{--bg:#0e1016;--surface:#161921;--surface-2:#1e2230;--surface-raised:#1e2230;--border:#2a2f45;--text:#e4e7f2;--text-muted:#6b728f;--text-dim:#454d6a;--accent:#5b9cf6;--accent-soft:rgba(91,156,246,.15);--code-bg:#161921;--code-border:#2a2f45;--red-bg:rgba(240,92,92,.10);--amber-bg:rgba(245,166,35,.10);--green-bg:rgba(74,222,128,.08);--blue-bg:rgba(91,156,246,.10);--purple-bg:rgba(167,139,250,.10)}html[data-theme="dark"] body{background:var(--bg)!important;color:var(--text)!important}html[data-theme="light"]{--bg:#f5f6fa;--surface:#ffffff;--surface-2:#f0f1f7;--surface-raised:#f0f1f7;--border:#dde0ed;--text:#1a1d2e;--text-muted:#5a6080;--text-dim:#a0a8c0;--accent:#3362d0;--accent-soft:#e8eeff;--code-bg:#f0f1f7;--code-border:#dde0ed;--red-bg:rgba(200,50,50,.08);--amber-bg:rgba(180,120,0,.08);--green-bg:rgba(40,160,80,.06);--blue-bg:rgba(40,100,220,.08);--purple-bg:rgba(120,80,200,.08)}html[data-theme="light"] body{background:var(--bg)!important;color:var(--text)!important}[data-theme="light"] #sl-nav{background:#eef0f7!important;border-bottom-color:#dde0ed!important}[data-theme="light"] #sl-nav .sl-brand,[data-theme="light"] #sl-nav a,[data-theme="light"] #sl-theme-btn{color:#5a6080!important}[data-theme="light"] #sl-nav a:hover,[data-theme="light"] #sl-nav a.sl-on{color:#1a1d2e!important}</style>
<script id="sl-theme-init">(function(){try{var t=localStorage.getItem("sl-theme");if(!t)t=window.matchMedia("(prefers-color-scheme:dark)").matches?"dark":"light";document.documentElement.setAttribute("data-theme",t)}catch(e){}})()</script>
</head>

<nav id="sl-nav"><style>#sl-nav{position:sticky;top:0;z-index:9999;display:flex;align-items:center;background:#111318;border-bottom:1px solid #2a2d3e;padding:0 16px;height:42px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:13px;overflow-x:auto;white-space:nowrap}#sl-nav .sl-brand{color:#4b5270;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.7px;margin-right:16px;flex-shrink:0}#sl-nav a{color:#7b82a0;text-decoration:none;padding:0 11px;height:42px;display:inline-flex;align-items:center;gap:5px;font-weight:500;border-bottom:2px solid transparent;transition:color .12s;flex-shrink:0}#sl-nav a:hover{color:#e4e7f2}#sl-nav a.sl-on{color:#e4e7f2;border-bottom-color:#5b9cf6}#sl-theme-btn{margin-left:auto;background:none;border:none;cursor:pointer;font-size:15px;padding:0 12px;height:42px;flex-shrink:0;color:#7b82a0;line-height:1}.sl-dot{display:inline-flex;align-items:center;justify-content:center;background:#f05c5c;color:#fff;font-size:10px;font-weight:700;min-width:17px;height:17px;border-radius:9px;padding:0 4px;line-height:1}</style><span class="sl-brand">Startup Loop</span><a href="../../../../../business-os/startup-loop-workflow.user.html">Workflow</a><a href="../../../../../business-os/startup-loop-files.user.html">Loop Files</a><a href="../../../../../business-os/startup-loop-file-types.user.html">File Types</a><a href="../../../../../business-os/startup-loop-output-registry.user.html">Output Registry</a><a href="../../../../../business-os/pending-reviews.user.html">Pending Reviews</a><button id="sl-theme-btn" title="Toggle light/dark mode">üåô</button><script>(function(){var p=location.pathname.split("/").pop()||"";document.querySelectorAll("#sl-nav a").forEach(function(a){if(a.getAttribute("href").split("/").pop()===p)a.classList.add("sl-on")});var btn=document.getElementById("sl-theme-btn");function upd(){btn.textContent=document.documentElement.getAttribute("data-theme")==="dark"?"üåô":"‚òÄÔ∏è"}upd();btn.ad     <main>
      <h1>Hourglass Dissolution Prototype</h1>
      <div class="box">
        <div class="bar">
          <label>Particles <input id="particles" type="number" min="120" max="1200" step="20" value="500" /></label>
          <button id="run" type="button">Run</button>
          <button id="download" type="button">Download Metrics</button>
          <span id="status">Idle</span>
        </div>
        <canvas id="scene" width="960" height="300"></canvas>
        <div class="meta" id="metrics">
          <div>avg fps: <code data-k="avgFps">-</code></div>
          <div>p95 frame ms: <code data-k="p95FrameMs">-</code></div>
          <div>long frame % (&gt;16.7ms): <code data-k="longFramePct">-</code></div>
          <div>max frame ms: <code data-k="maxFrameMs">-</code></div>
          <div>particles: <code data-k="particleCount">-</code></div>
          <div>duration ms: <code data-k="durationMs">-</code></div>
        </div>
      </div>
    </main>
    <script src="./prototype.js"></script>
  </body>
</html>
