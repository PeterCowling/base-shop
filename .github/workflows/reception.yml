name: Validate Reception

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'apps/reception/**'
      - 'firebase.json'
      - '.github/workflows/reception.yml'
  pull_request:
    paths:
      - 'apps/reception/**'
      - 'firebase.json'
      - '.github/workflows/reception.yml'
  workflow_dispatch:

jobs:
  validate:
    if: >-
      ${{
        github.event_name != 'pull_request' ||
        github.base_ref != 'main' ||
        !contains(join(github.event.pull_request.labels.*.name, ','), 'promote-app:') ||
        contains(github.event.pull_request.labels.*.name, 'promote-app:reception')
      }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/reception"
      build-cmd: pnpm --filter @apps/reception... build
      artifact-path: ""
      deploy_enabled: false
    secrets: inherit
