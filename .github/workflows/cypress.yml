name: Cypress

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ct:
    name: CT (Chromium)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build workspace
        run: pnpm -r build
      - name: Run Cypress CT
        uses: cypress-io/github-action@v6
        with:
          command: pnpm ct --browser chrome

  e2e-smoke:
    name: E2E Smoke (${{ matrix.browser }} â€” ${{ matrix.viewport }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        viewport: [desktop, mobile]
        include:
          - viewport: desktop
            width: 1280
            height: 720
          - viewport: mobile
            width: 375
            height: 667
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Seed test data
        run: TEST_DATA_ROOT=__tests__/data node scripts/src/seed-test-data.ts
      - name: Run Cypress (smoke)
        uses: cypress-io/github-action@v6
        with:
          start: pnpm --filter @apps/cms build && pnpm --filter @apps/cms start -- --port 3006
          wait-on: 'http://localhost:3006'
          command: pnpm exec cypress run --env grepTags=smoke --browser ${{ matrix.browser }} --config viewportWidth=${{ matrix.width }},viewportHeight=${{ matrix.height }}

