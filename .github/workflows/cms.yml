name: Deploy CMS

on:
  push:
    branches:
      - main
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cms.yml'
  pull_request:
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cms.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm -r build

      - name: Lint CMS app
        run: pnpm --filter @apps/cms lint

      - name: Test CMS app
        run: pnpm --filter @apps/cms test

      - name: Build CMS app
        run: pnpm --filter @apps/cms build

      - name: Deploy CMS to Cloudflare Pages
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        working-directory: apps/cms
        run: npx @cloudflare/next-on-pages deploy --project-name=cms --branch=${{ github.ref_name }}
