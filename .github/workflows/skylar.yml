name: Deploy Skylar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OUTPUT_EXPORT: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm -r build

      - name: Lint Skylar app
        run: pnpm --filter @apps/skylar lint

      - name: Typecheck Skylar app
        run: pnpm --filter @apps/skylar typecheck

      - name: Test Skylar app
        run: pnpm --filter @apps/skylar test

      - name: Build Skylar app
        run: pnpm --filter @apps/skylar build

      - name: Deploy to Cloudflare Pages
        working-directory: apps/skylar
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: pnpm exec wrangler pages deploy out --project-name skylar --branch ${{ github.ref_name }} --config ../../wrangler.toml
