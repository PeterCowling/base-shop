name = "base-shop"
pages_build_output_dir = ".vercel/output/static"
compatibility_date    = "2025-06-20"

[[kv_namespaces]]
  binding = "CART_KV"
id      = "TODO-replace-with-namespace-id"

[env]
  NEXT_PUBLIC_SHOP_ID = "default"
  CART_TTL = "2592000"

[triggers]
  crons = ["0 0 * * *"]

[[r2_buckets]]
binding = "TRYON_R2"
bucket_name = "base-shop-tryon"

