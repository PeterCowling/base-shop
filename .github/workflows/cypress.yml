name: CMS E2E & Component Tests

on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: "Run E2E jobs on manual dispatch (default: false)"
        required: false
        type: boolean
        default: false
  push:
    branches: [ main ]
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cypress.yml'
  pull_request:
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cypress.yml'

concurrency:
  group: cms-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ct:
    name: Component tests (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Cypress component testing currently depends on the Cypress Vite dev server,
    # which is incompatible with the repo's Vite 7 ESM setup in CI. Until the
    # tooling is upgraded to support Vite ESM, keep the CT job opt-in only via
    # manual workflow dispatch so it does not block push/PR pipelines.
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
      - name: Build workspace
        run: pnpm -r build
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: cypress-${{ runner.os }}-
      - name: Install Cypress binary
        run: pnpm exec cypress install
      - name: Run Cypress CT
        uses: cypress-io/github-action@v6
        with:
          command: pnpm ct --browser chrome
          install: false

  e2e-smoke:
    name: E2E smoke (${{ matrix.browser }} â€” ${{ matrix.viewport }})
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_e2e }}
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        viewport: [desktop, mobile]
        include:
          - viewport: desktop
            width: 1280
            height: 720
          - viewport: mobile
            width: 375
            height: 667
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
      - name: Seed test data
        run: TEST_DATA_ROOT=__tests__/data node --import tsx scripts/src/seed-test-data.ts
      - name: Build CMS app (with dependencies)
        run: pnpm exec turbo run build --filter=@apps/cms
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: cypress-${{ runner.os }}-
      - name: Install Cypress binary
        run: pnpm exec cypress install
      - name: Run Cypress (smoke)
        uses: cypress-io/github-action@v6
        with:
          start: pnpm --filter @apps/cms start
          wait-on: 'http://localhost:3006'
          command: pnpm exec cypress run --config-file apps/cms/cypress.config.mjs --env grepTags=smoke --browser ${{ matrix.browser }} --config viewportWidth=${{ matrix.width }},viewportHeight=${{ matrix.height }}
          install: false
        env:
          CYPRESS_E2E_SUITE: smoke

  e2e-dashboard:
    name: E2E dashboard a11y (Chrome)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
      - name: Seed test data
        run: TEST_DATA_ROOT=__tests__/data node --import tsx scripts/src/seed-test-data.ts
      - name: Build CMS app (with dependencies)
        run: pnpm exec turbo run build --filter=@apps/cms
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: cypress-${{ runner.os }}-
      - name: Install Cypress binary
        run: pnpm exec cypress install
      - name: Run Cypress (dashboard)
        uses: cypress-io/github-action@v6
        with:
          start: pnpm --filter @apps/cms start
          wait-on: 'http://localhost:3006'
          command: pnpm exec cypress run --config-file apps/cms/cypress.config.mjs --spec apps/cms/cypress/e2e/cms-a11y-dashboard.cy.ts --browser chrome --config viewportWidth=1280,viewportHeight=720
          install: false
        env:
          CYPRESS_E2E_SUITE: dashboard
