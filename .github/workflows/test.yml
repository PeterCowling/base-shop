name: Workspace CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'
  pull_request:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'

jobs:
  workspaces:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - id: set-matrix
        run: |
          matrix=$(pnpm list -r --depth -1 --json | node -e "const fs=require('fs');const list=JSON.parse(fs.readFileSync(0,'utf8'));const cwd=process.cwd();const arr=list.filter(p=>p.path!==cwd).map(p=>p.path.replace(cwd+'/', '')).filter(p=>p!=='apps/cms' && p!=='apps/skylar');process.stdout.write(JSON.stringify(arr));")
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  quality:
    needs: workspaces
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJSON(needs.workspaces.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Build ESLint plugin
        run: pnpm --filter @acme/eslint-plugin-ds build
      - name: Build workspace (scoped)
        run: pnpm --filter ./${{ matrix.workspace }}... build
      - run: pnpm --filter ./${{ matrix.workspace }} lint
      - run: pnpm --filter ./${{ matrix.workspace }} typecheck
      - name: Test with coverage
        if: matrix.workspace != 'packages/next-config'
        run: pnpm --filter ./${{ matrix.workspace }} test -- --coverage --coverage-dir=coverage
      - name: Test next-config (node test runner coverage)
        if: matrix.workspace == 'packages/next-config'
        run: pnpm --filter ./packages/next-config test:coverage
      - run: pnpm --filter ./${{ matrix.workspace }} coverage
        if: matrix.workspace == 'apps/api'
      - run: pnpm --filter ./${{ matrix.workspace }} e2e
      - name: Compute coverage artifact name
        id: coverage-name
        if: always()
        run: |
          safe="${WORKSPACE//\//-}"
          echo "name=coverage-${safe}" >> "$GITHUB_OUTPUT"
        env:
          WORKSPACE: ${{ matrix.workspace }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.coverage-name.outputs.name }}
          path: ${{ matrix.workspace }}/coverage
          if-no-files-found: ignore
