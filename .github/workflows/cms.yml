name: Deploy CMS

on:
  push:
    branches:
      - main
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cms.yml'
  pull_request:
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cms.yml'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/cms"
      build-cmd: pnpm --filter @apps/cms... build
      artifact-path: ""
      deploy-cmd: >
        cd apps/cms && pnpm exec next-on-pages deploy --project-name cms --branch ${{ github.ref_name }}
      project-name: "cms"
    secrets: inherit
