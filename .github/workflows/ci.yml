on:
  push:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'
  pull_request:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect E2E-impacting changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/ui/**'
              - 'packages/design-tokens/**'
              - 'packages/tailwind-config/**'
              - 'packages/theme/**'
            shop:
              - 'apps/cover-me-pretty/**'
              - 'apps/cms/**'
              - 'packages/platform-core/**'
              - 'packages/ui/**'
              - 'packages/config/**'
              - 'packages/i18n/**'
              - 'packages/shared-utils/**'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Build ESLint plugin
        run: pnpm --filter @acme/eslint-plugin-ds build
      - name: Lint (fast)
        run: pnpm lint
      - name: Lint (exceptions governance)
        run: pnpm run lint:exceptions
      - name: Typecheck
        run: pnpm typecheck
      - name: Unit tests
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            pnpm test
          else
            pnpm test:affected
          fi
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
      - name: Build
        run: pnpm build
      - name: E2E (dashboard subset)
        if: steps.changes.outputs.dashboard == 'true'
        run: pnpm e2e:dashboard
      - name: E2E (shop subset)
        if: steps.changes.outputs.shop == 'true'
        run: pnpm e2e:shop

  release:
    needs: verify
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - run: pnpm exec next-on-pages deploy \
               --project-name base-shop \
               --branch ${{ github.ref_name }}
