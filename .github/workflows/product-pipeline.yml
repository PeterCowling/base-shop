name: Deploy Product Pipeline

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/product-pipeline/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/pipeline-engine/**'
      - 'packages/ui/**'
      - '.github/workflows/product-pipeline.yml'
  pull_request:
    paths:
      - 'apps/product-pipeline/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/pipeline-engine/**'
      - 'packages/ui/**'
      - '.github/workflows/product-pipeline.yml'
  workflow_dispatch:

jobs:
  deploy:
    if: >-
      ${{
        github.event_name != 'pull_request' ||
        github.base_ref != 'main' ||
        !contains(join(github.event.pull_request.labels.*.name, ','), 'promote-app:') ||
        contains(github.event.pull_request.labels.*.name, 'promote-app:product-pipeline')
      }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/product-pipeline"
      build-cmd: OUTPUT_EXPORT=1 pnpm --filter @apps/product-pipeline... build
      artifact-path: apps/product-pipeline/out
      deploy_cmd: >
        pnpm exec wrangler pages deploy apps/product-pipeline/out --project-name product-pipeline --branch ${{ github.ref_name }} --config apps/product-pipeline/wrangler.toml
      deploy_enabled: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') }}
      project-name: "product-pipeline"
      environment-name: "${{ github.ref_name == 'staging' && 'staging' || 'production' }}"
      environment-url: "${{ github.ref_name == 'staging' && 'https://staging.product-pipeline.pages.dev' || 'https://product-pipeline.pages.dev' }}"
      healthcheck-args: "${{ github.ref_name == 'staging' && '--staging' || '' }}"
    secrets: inherit
