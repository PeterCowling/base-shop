name: Deploy Brikette

on:
  push:
    branches:
      - main
      - staging
    paths:
      - "apps/brikette/**"
      - "packages/design-system/**"
      - "packages/design-tokens/**"
      - "packages/guide-system/**"
      - "packages/guides-core/**"
      - "packages/next-config/**"
      - "packages/platform-core/**"
      - "packages/telemetry/**"
      - "packages/ui/**"
      - "lighthouserc.brikette.json"
      - "lighthouserc.brikette.desktop.json"
      - ".github/workflows/brikette.yml"
      - ".github/workflows/reusable-app.yml"
  pull_request:
    paths:
      - "apps/brikette/**"
      - "packages/design-system/**"
      - "packages/design-tokens/**"
      - "packages/guide-system/**"
      - "packages/guides-core/**"
      - "packages/next-config/**"
      - "packages/platform-core/**"
      - "packages/telemetry/**"
      - "packages/ui/**"
      - "lighthouserc.brikette.json"
      - "lighthouserc.brikette.desktop.json"
      - ".github/workflows/brikette.yml"
      - ".github/workflows/reusable-app.yml"
  workflow_dispatch:
    inputs:
      publish_to_production:
        description: "Publish to production (Cloudflare Pages custom domain)"
        required: false
        type: boolean
        default: false

concurrency:
  group: brikette-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  turbopack-smoke:
    name: Turbopack smoke (Brikette dev)
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}

      - name: Build workspace UI artifacts for smoke
        run: |
          pnpm --filter @acme/design-system build
          pnpm --filter @acme/design-tokens build
          pnpm --filter @acme/i18n build
          pnpm --filter @acme/ui build

      - name: Run Turbopack route smoke
        timeout-minutes: 8
        run: node apps/brikette/scripts/e2e/brikette-smoke.mjs --mode=turbopack

  static-export-check:
    name: Static export check (Brikette)
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}

      - name: Build Brikette workspace dependencies
        run: pnpm exec turbo run build --filter=@apps/brikette^...

      - name: Static export build (route hide/restore + Turbopack)
        # Mirrors the deploy build-cmd shape. Route is hidden before the build
        # and restored unconditionally, even on build failure.
        shell: bash
        run: |
          cd apps/brikette
          mv "src/app/[lang]/guides/[...slug]" "src/app/[lang]/guides/_slug-off"
          build_exit=0
          OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 pnpm exec next build || build_exit=$?
          if [ "$build_exit" -eq 0 ]; then
            pnpm --filter @apps/brikette generate:static-aliases || build_exit=$?
          fi
          mv "src/app/[lang]/guides/_slug-off" "src/app/[lang]/guides/[...slug]"
          exit "$build_exit"

  staging:
    name: Deploy (staging)
    if: >-
      ${{
        github.event_name != 'pull_request' ||
        github.base_ref != 'main' ||
        !contains(join(github.event.pull_request.labels.*.name, ','), 'promote-app:') ||
        contains(github.event.pull_request.labels.*.name, 'promote-app:brikette')
      }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      # Build deps with turbo, then run static export (OUTPUT_EXPORT=1 → output:'export' in next.config)
      # Hide routes incompatible with static export before building; restore after.
      build-cmd: >
        pnpm exec turbo run build --filter=@apps/brikette^... &&
        cd apps/brikette &&
        mv "src/app/[lang]/guides/[...slug]" "src/app/[lang]/guides/_slug-off" &&
        (OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID_STAGING || vars.NEXT_PUBLIC_GA_MEASUREMENT_ID || '' }} pnpm exec next build --webpack &&
        pnpm --filter @apps/brikette generate:static-aliases; e=$?;
        mv "src/app/[lang]/guides/_slug-off" "src/app/[lang]/guides/[...slug]";
        exit $e)
      artifact-path: "apps/brikette/out"
      # Deploy static HTML to Cloudflare Pages (free tier — no Worker needed)
      deploy_cmd: >
        cd apps/brikette &&
        pnpm exec wrangler pages deploy out
        --project-name ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
        --branch staging
      deploy_enabled: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') }}
      # Run Brikette Jest validation in three shards via reusable workflow.
      test-shard-count: 3
      project-name: ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
      environment-name: "staging-pages"
      environment-url: ${{ format('https://staging.{0}.pages.dev', vars.BRIKETTE_PAGES_PROJECT || 'brikette-website') }}
      healthcheck-args: "--staging"
    secrets: inherit

  production:
    name: Deploy (production)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_to_production && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      # Static export — same approach as staging. Hide routes incompatible with
      # output:'export', build, generate localized file aliases, then restore.
      build-cmd: >
        pnpm exec turbo run build --filter=@apps/brikette^... &&
        cd apps/brikette &&
        mv "src/app/[lang]/guides/[...slug]" "src/app/[lang]/guides/_slug-off" &&
        (OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID_PRODUCTION || vars.NEXT_PUBLIC_GA_MEASUREMENT_ID || '' }} pnpm exec next build --webpack &&
        pnpm --filter @apps/brikette generate:static-aliases; e=$?;
        mv "src/app/[lang]/guides/_slug-off" "src/app/[lang]/guides/[...slug]";
        exit $e)
      artifact-path: "apps/brikette/out"
      deploy_cmd: >
        cd apps/brikette &&
        pnpm exec wrangler pages deploy out
        --project-name ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
        --branch main
      deploy_enabled: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') }}
      test-shard-count: 3
      project-name: ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
      environment-name: "production"
      environment-url: "https://www.hostel-positano.com"
      healthcheck-base-url: "https://www.hostel-positano.com"
    secrets: inherit
