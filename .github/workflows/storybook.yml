name: Storybook CI

env:
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN || '' }}

on:
  pull_request:
    paths:
      - 'apps/storybook/**'
      - 'apps/cms/**'
      - 'apps/cover-me-pretty/**'
      - 'packages/ui/**'
      - 'packages/design-tokens/**'
      - 'packages/tailwind-config/**'
      - 'packages/themes/**'
      - 'packages/theme/**'
      - 'packages/i18n/**'
      - 'packages/shared-utils/**'
      - 'packages/config/**'
      - 'packages/types/**'
      - 'docs/storybook.md'
      - '.github/workflows/storybook.yml'
  push:
    branches: [ main ]
    paths:
      - 'apps/storybook/**'
      - 'apps/cms/**'
      - 'apps/cover-me-pretty/**'
      - 'packages/ui/**'
      - 'packages/design-tokens/**'
      - 'packages/tailwind-config/**'
      - 'packages/themes/**'
      - 'packages/theme/**'
      - 'packages/i18n/**'
      - 'packages/shared-utils/**'
      - 'packages/config/**'
      - 'packages/types/**'
      - 'docs/storybook.md'
      - '.github/workflows/storybook.yml'

concurrency:
  group: storybook-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Story coverage policy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
      - name: Verify story coverage
        run: pnpm stories:verify || echo "Story coverage below target; treating as advisory in CI."

  chromatic:
    name: Chromatic visual regression
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Skip Chromatic (missing token)
        if: ${{ env.CHROMATIC_PROJECT_TOKEN == '' }}
        run: echo "CHROMATIC_PROJECT_TOKEN not set; skipping Chromatic publish."
      - uses: pnpm/action-setup@v4
        if: ${{ env.CHROMATIC_PROJECT_TOKEN != '' }}
        with:
          version: 10.12.1
      - uses: actions/checkout@v4
        if: ${{ env.CHROMATIC_PROJECT_TOKEN != '' }}
      - uses: actions/setup-node@v4
        if: ${{ env.CHROMATIC_PROJECT_TOKEN != '' }}
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
        if: ${{ env.CHROMATIC_PROJECT_TOKEN != '' }}
      - name: Publish to Chromatic
        if: ${{ env.CHROMATIC_PROJECT_TOKEN != '' }}
        run: pnpm chromatic

  ui-smoke:
    name: UI smoke tests (tokens + RTL)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: playwright-${{ runner.os }}-
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run UI smoke
        run: pnpm storybook:smoke:ui

  runner:
    name: Storybook interaction tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-repo
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: playwright-${{ runner.os }}-
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Storybook test runner (ci-tagged)
        run: pnpm test-storybook:runner
