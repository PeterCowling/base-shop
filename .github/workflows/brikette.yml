name: Deploy Brikette

on:
  push:
    branches:
      - main
      - staging
    paths:
      - "apps/brikette/**"
      - "packages/design-system/**"
      - "packages/design-tokens/**"
      - "packages/guide-system/**"
      - "packages/guides-core/**"
      - "packages/next-config/**"
      - "packages/platform-core/**"
      - "packages/telemetry/**"
      - "packages/ui/**"
      - "lighthouserc.brikette.json"
      - "lighthouserc.brikette.desktop.json"
      - ".github/workflows/brikette.yml"
      - ".github/workflows/reusable-app.yml"
  pull_request:
    paths:
      - "apps/brikette/**"
      - "packages/design-system/**"
      - "packages/design-tokens/**"
      - "packages/guide-system/**"
      - "packages/guides-core/**"
      - "packages/next-config/**"
      - "packages/platform-core/**"
      - "packages/telemetry/**"
      - "packages/ui/**"
      - "lighthouserc.brikette.json"
      - "lighthouserc.brikette.desktop.json"
      - ".github/workflows/brikette.yml"
      - ".github/workflows/reusable-app.yml"
  workflow_dispatch:
    inputs:
      publish_to_production:
        description: "Publish to production (Cloudflare Pages custom domain)"
        required: false
        type: boolean
        default: false

concurrency:
  group: brikette-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  turbopack-smoke:
    name: Turbopack smoke (Brikette dev)
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}

      - name: Build workspace UI artifacts for smoke
        run: |
          pnpm --filter @acme/design-system build
          pnpm --filter @acme/design-tokens build
          pnpm --filter @acme/i18n build
          pnpm --filter @acme/ui build

      - name: Run Turbopack route smoke
        timeout-minutes: 8
        run: node apps/brikette/scripts/e2e/brikette-smoke.mjs --mode=turbopack

  static-export-check:
    name: Static export check (Brikette)
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-repo
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}

      - name: Build Brikette workspace dependencies
        run: pnpm exec turbo run build --filter=@apps/brikette^...

      - name: Static export build (route hide/restore + Turbopack)
        # Mirrors the deploy build-cmd shape. Route is hidden before the build
        # and restored unconditionally, even on build failure.
        shell: bash
        run: |
          cd apps/brikette
          [ -d "src/app/[lang]/guides/[...slug]" ] && mv "src/app/[lang]/guides/[...slug]" "src/app/[lang]/guides/_slug-off" || true
          build_exit=0
          export OUTPUT_EXPORT=1
          export NEXT_PUBLIC_OUTPUT_EXPORT=1
          pnpm exec next build --turbopack || build_exit=$?
          if [ "$build_exit" -eq 0 ]; then
            pnpm --filter @apps/brikette generate:static-redirects || build_exit=$?
            # Cloudflare Pages free tier caps deployments at 20k files.
            # Keep top locales, prune the rest, and strip __next.* metadata files
            # (Next.js exports one per route; 33k+ files exceeds the 20k limit).
            rm -rf out/{ar,da,fr,hi,hu,ja,ko,no,pl,pt,ru,sv,vi,zh}
            find out -name "__next.*" -type f -delete
          fi
          [ -d "src/app/[lang]/guides/_slug-off" ] && mv "src/app/[lang]/guides/_slug-off" "src/app/[lang]/guides/[...slug]" || true
          exit "$build_exit"

      - name: Validate static export output
        run: |
          test -f apps/brikette/out/en.html
          test -d apps/brikette/out/_next/static
          test -f apps/brikette/out/it/book.html
          file_count=$(find apps/brikette/out -type f | wc -l | tr -d ' ')
          echo "Static export files: $file_count"
          test "$file_count" -le 20000

  staging:
    name: Deploy (staging)
    if: >-
      ${{
        github.event_name != 'pull_request' ||
        github.base_ref != 'main' ||
        !contains(join(github.event.pull_request.labels.*.name, ','), 'promote-app:') ||
        contains(github.event.pull_request.labels.*.name, 'promote-app:brikette')
      }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      # Build deps with turbo, then run static export (OUTPUT_EXPORT=1 -> output:'export' in next.config)
      # Hide routes incompatible with static export before building; restore after.
      # Generate Cloudflare Pages redirects instead of recursive static aliases to
      # avoid duplicating guide directory trees into the deploy payload.
      build-cmd: >
        pnpm exec turbo run build --filter=@apps/brikette^... &&
        cd apps/brikette &&
        ([ -d "src/app/[lang]/guides/[...slug]" ] && mv "src/app/[lang]/guides/[...slug]" "src/app/[lang]/guides/_slug-off" || true) &&
        (OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID_STAGING || vars.NEXT_PUBLIC_GA_MEASUREMENT_ID || '' }} pnpm exec next build --turbopack &&
        OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 pnpm --filter @apps/brikette generate:static-redirects &&
        rm -rf out/{ar,da,fr,hi,hu,ja,ko,no,pl,pt,ru,sv,vi,zh} &&
        find out -name "__next.*" -type f -delete; e=$?;
        ([ -d "src/app/[lang]/guides/_slug-off" ] && mv "src/app/[lang]/guides/_slug-off" "src/app/[lang]/guides/[...slug]" || true);
        exit $e)
      artifact-path: "apps/brikette/out"
      # Deploy static HTML to Cloudflare Pages (free tier â€” no Worker needed)
      deploy_cmd: >
        cd apps/brikette &&
        pnpm exec wrangler pages deploy out
        --project-name ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
        --branch staging
      deploy_enabled: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') }}
      # Run Brikette Jest validation in three shards via reusable workflow.
      test-shard-count: 3
      project-name: ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
      environment-name: "staging-pages"
      environment-url: ${{ format('https://staging.{0}.pages.dev', vars.BRIKETTE_PAGES_PROJECT || 'brikette-website') }}
      healthcheck-args: "--staging"
      # /it/prenota is checked with strict no-redirect mode: a Cloudflare Pages
      # 200-rewrite returns HTTP 200 (pass), a broken 301 redirect returns 301 (fail).
      healthcheck-strict-routes: "/it/prenota"
    secrets: inherit

  production:
    name: Deploy (production)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_to_production && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      # Static export - same approach as staging. Hide routes incompatible with
      # output:'export', build, generate Cloudflare redirects, then restore.
      build-cmd: >
        pnpm exec turbo run build --filter=@apps/brikette^... &&
        cd apps/brikette &&
        ([ -d "src/app/[lang]/guides/[...slug]" ] && mv "src/app/[lang]/guides/[...slug]" "src/app/[lang]/guides/_slug-off" || true) &&
        (OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID_PRODUCTION || vars.NEXT_PUBLIC_GA_MEASUREMENT_ID || '' }} pnpm exec next build --turbopack &&
        OUTPUT_EXPORT=1 NEXT_PUBLIC_OUTPUT_EXPORT=1 pnpm --filter @apps/brikette generate:static-redirects &&
        rm -rf out/{ar,da,fr,hi,hu,ja,ko,no,pl,pt,ru,sv,vi,zh} &&
        find out -name "__next.*" -type f -delete; e=$?;
        ([ -d "src/app/[lang]/guides/_slug-off" ] && mv "src/app/[lang]/guides/_slug-off" "src/app/[lang]/guides/[...slug]" || true);
        exit $e)
      artifact-path: "apps/brikette/out"
      deploy_cmd: >
        cd apps/brikette &&
        pnpm exec wrangler pages deploy out
        --project-name ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
        --branch main
      deploy_enabled: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') }}
      test-shard-count: 3
      project-name: ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette-website' }}
      environment-name: "production"
      environment-url: "https://www.hostel-positano.com"
      healthcheck-base-url: "https://www.hostel-positano.com"
    secrets: inherit
