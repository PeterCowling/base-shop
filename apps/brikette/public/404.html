<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.5;margin:0;padding:2rem;color:#1b1b1b;background:#fff}
      main{max-width:720px;margin:0 auto}
      h1{font-size:1.5rem;margin:0 0 0.75rem}
      p{margin:0 0 1rem}
      a{color:#00629a;text-decoration:none}
      a:hover{text-decoration:underline}
    </style>
    <script>
      // Lightweight locale redirect for humans; bots keep this static HTML
      (function(){
        try{
          var langs = navigator.languages || [navigator.language || 'en'];
          var supported = ['de','en','es','fr','it','ja','ko','pt','ru','zh','ar','hi','vi','pl','sv','no','da','hu'];
          var best = 'en';
          for (var i=0;i<langs.length;i++){
            var base = String(langs[i]||'').toLowerCase().split('-')[0];
            if (supported.indexOf(base) !== -1){ best = base; break; }
          }
          // Only navigate if we're not already on a locale 404 path
          var parts = location.pathname.replace(/\/+$/,'').split('/');
          var currentLang = parts[1] || '';
          var isLocale404 = supported.indexOf(currentLang) !== -1 && parts[2] === '404';
          if (!isLocale404) {
            location.replace('/' + best + '/404');
          }
        }catch(e){/* no-op */}
      })();
    </script>
  </head>
  <body>
    <main>
      <h1>Page not found</h1>
      <p>We couldn’t find that page. Choose your language:</p>
      <p>
        <a href="/en/404">English</a> ·
        <a href="/it/404">Italiano</a> ·
        <a href="/fr/404">Français</a> ·
        <a href="/de/404">Deutsch</a> ·
        <a href="/es/404">Español</a>
      </p>
    </main>
  </body>
  </html>
