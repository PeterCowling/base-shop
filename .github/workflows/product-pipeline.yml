name: Deploy Product Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'apps/product-pipeline/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/pipeline-engine/**'
      - 'packages/ui/**'
      - '.github/workflows/product-pipeline.yml'
  pull_request:
    paths:
      - 'apps/product-pipeline/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/pipeline-engine/**'
      - 'packages/ui/**'
      - '.github/workflows/product-pipeline.yml'
  workflow_dispatch:
    inputs:
      deploy-target:
        description: 'Deploy target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Auto-deploy to staging on push to main
  staging:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy-target == 'staging')
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/product-pipeline"
      build-cmd: OUTPUT_EXPORT=1 pnpm --filter @apps/product-pipeline... build
      artifact-path: apps/product-pipeline/out
      deploy-cmd: >
        pnpm exec wrangler pages deploy apps/product-pipeline/out --project-name product-pipeline --branch staging --config apps/product-pipeline/wrangler.toml
      project-name: "product-pipeline"
      target-environment: staging
    secrets: inherit

  # Manual production deployment (requires GitHub environment approval)
  production:
    if: github.event_name == 'workflow_dispatch' && inputs.deploy-target == 'production'
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/product-pipeline"
      build-cmd: OUTPUT_EXPORT=1 pnpm --filter @apps/product-pipeline... build
      artifact-path: apps/product-pipeline/out
      deploy-cmd: >
        pnpm exec wrangler pages deploy apps/product-pipeline/out --project-name product-pipeline --branch main --config apps/product-pipeline/wrangler.toml
      project-name: "product-pipeline"
      target-environment: production
    secrets: inherit

  # Validation only for PRs (no deploy)
  validate:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/product-pipeline"
      build-cmd: OUTPUT_EXPORT=1 pnpm --filter @apps/product-pipeline... build
      artifact-path: apps/product-pipeline/out
      project-name: "product-pipeline"
      target-environment: staging
    secrets: inherit
