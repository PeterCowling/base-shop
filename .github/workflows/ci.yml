on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - run: pnpm install
      - run: pnpm lint && pnpm test
      - run: pnpm build
      - run: npx @cloudflare/next-on-pages deploy \
          --project-name=base-shop \
          --branch=${{ github.ref_name }}

  security:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - run: pnpm install
      - name: pnpm audit
        run: pnpm run audit --audit-level=high --json > pnpm-audit.json
      - uses: actions/upload-artifact@v4
        with:
          name: pnpm-audit-report
          path: pnpm-audit.json
      - name: gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-git --report-format sarif --report-path gitleaks.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
