name: Deploy Brikette

on:
  push:
    branches:
      - main
    paths:
      - 'apps/brikette/**'
      - 'packages/next-config/**'
      - 'packages/ui/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/platform-core/**'
      - 'packages/platform-machine/**'
      - 'packages/i18n/**'
      - 'packages/themes/**'
      - '.github/workflows/brikette.yml'
  pull_request:
    paths:
      - 'apps/brikette/**'
      - 'packages/next-config/**'
      - 'packages/ui/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/platform-core/**'
      - 'packages/platform-machine/**'
      - 'packages/i18n/**'
      - 'packages/themes/**'
      - '.github/workflows/brikette.yml'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      build-cmd: pnpm --filter @apps/brikette... build
      artifact-path: ""
      deploy-cmd: >
        cd apps/brikette && pnpm exec next-on-pages deploy --project-name brikette --branch ${{ github.ref_name }}
      project-name: "brikette"
    secrets: inherit
