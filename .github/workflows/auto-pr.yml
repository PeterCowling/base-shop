name: Auto PR (dev → staging)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: auto-pr-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  ensure-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Guard (work/** or dev only)
        if: ${{ !startsWith(github.ref, 'refs/heads/work/') && github.ref != 'refs/heads/dev' }}
        run: |
          echo "::error::This workflow is only valid for branches under refs/heads/work/** or refs/heads/dev." >&2
          echo "Select a work/** branch or dev branch, or push to one to trigger automatically." >&2
          exit 1
      - name: Ensure PR exists
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = process.env.GITHUB_REF_NAME;
            const head = `${owner}:${branch}`;
            const { data: pulls } = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head,
              base: "staging",
              per_page: 1,
            });
            let pr = pulls[0];
            if (!pr) {
              const title = `dev → staging`;
              const body = [
                "Pipeline PR created automatically.",
                "",
                "- Auto-merge is enabled when checks pass.",
                "- Do not close this PR; it is maintained by CI.",
              ].join("\n");
              const created = await github.rest.pulls.create({
                owner,
                repo,
                head: branch,
                base: "staging",
                title,
                body,
              });
              pr = created.data;
            }
            core.setOutput("number", String(pr.number));
      - name: Ensure pipeline label
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = Number(process.env.PR_NUMBER);
            const labels = [
              {
                name: "pipeline",
                color: "1d76db",
                description: "Release pipeline PRs (dev → staging, staging → main)",
              },
            ];
            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({ owner, repo, ...label });
              } catch (error) {
                if (error.status !== 422) {
                  throw error;
                }
              }
            }
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: number,
              labels: ["pipeline"],
            });
      - name: Enable auto-merge (best effort)
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = Number(process.env.PR_NUMBER);
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number,
            });
            try {
              await github.graphql(
                `
                  mutation EnableAutoMerge($pullRequestId: ID!) {
                    enablePullRequestAutoMerge(
                      input: { pullRequestId: $pullRequestId, mergeMethod: MERGE }
                    ) {
                      pullRequest {
                        number
                      }
                    }
                  }
                `,
                { pullRequestId: pr.node_id }
              );
            } catch (error) {
              core.warning(`Auto-merge not enabled: ${error.message}`);
            }
