name: Deploy Brikette

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/brikette/**'
      - 'packages/design-system/**'
      - 'packages/design-tokens/**'
      - 'packages/guides-core/**'
      - 'packages/next-config/**'
      - 'packages/platform-core/**'
      - 'packages/telemetry/**'
      - 'packages/ui/**'
      - '.github/workflows/brikette.yml'
      - '.github/workflows/reusable-app.yml'
  pull_request:
    paths:
      - 'apps/brikette/**'
      - 'packages/design-system/**'
      - 'packages/design-tokens/**'
      - 'packages/guides-core/**'
      - 'packages/next-config/**'
      - 'packages/platform-core/**'
      - 'packages/telemetry/**'
      - 'packages/ui/**'
      - '.github/workflows/brikette.yml'
      - '.github/workflows/reusable-app.yml'
  workflow_dispatch:
    inputs:
      publish_to_production:
        description: "Publish to production (Cloudflare Pages production branch / custom domain)"
        required: false
        type: boolean
        default: false

concurrency:
  group: brikette-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging:
    name: Deploy (staging)
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      build-cmd: pnpm --filter @apps/brikette... build
      deploy-cmd: >
        cd apps/brikette &&
        pnpm exec next-on-pages &&
        pnpm exec wrangler pages deploy .vercel/output/static --project-name ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette' }} --branch staging
      project-name: ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette' }}
      environment-name: "staging"
      environment-url: ${{ format('https://staging.{0}.pages.dev', vars.BRIKETTE_PAGES_PROJECT || 'brikette') }}
      healthcheck-args: "--staging"
    secrets: inherit

  production:
    name: Deploy (production)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_to_production && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/brikette"
      build-cmd: pnpm --filter @apps/brikette... build
      deploy-cmd: >
        cd apps/brikette &&
        pnpm exec next-on-pages &&
        pnpm exec wrangler pages deploy .vercel/output/static --project-name ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette' }} --branch main
      project-name: ${{ vars.BRIKETTE_PAGES_PROJECT || 'brikette' }}
      environment-name: "production"
      # Set this once the custom domain is attached to the Pages project.
      environment-url: "https://www.hostel-positano.com"
      # When the custom domain is live, health-check it directly.
      healthcheck-base-url: "https://www.hostel-positano.com"
    secrets: inherit
