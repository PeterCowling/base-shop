name: Cypress

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cypress.yml'
  pull_request:
    paths:
      - 'apps/cms/**'
      - 'packages/config/**'
      - 'packages/configurator/**'
      - 'packages/date-utils/**'
      - 'packages/email/**'
      - 'packages/email-templates/**'
      - 'packages/i18n/**'
      - 'packages/next-config/**'
      - 'packages/plugins/sanity/**'
      - 'packages/shared-utils/**'
      - 'packages/theme/**'
      - 'packages/telemetry/**'
      - 'packages/zod-utils/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - 'packages/platform-core/**'
      - 'packages/lib/**'
      - 'packages/types/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - '.github/workflows/cypress.yml'

jobs:
  ct:
    name: CT (Chromium)
    runs-on: ubuntu-latest
    # Cypress component testing currently depends on the Cypress Vite dev server,
    # which is incompatible with the repo's Vite 7 ESM setup in CI. Until the
    # tooling is upgraded to support Vite ESM, keep the CT job opt-in only via
    # manual workflow dispatch so it does not block push/PR pipelines.
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: ./.github/actions/setup-repo
      - name: Build workspace
        run: pnpm -r build
      - name: Install Cypress binary
        run: pnpm exec cypress install
      - name: Run Cypress CT
        uses: cypress-io/github-action@v6
        with:
          command: pnpm ct --browser chrome
          install: false

  e2e-smoke:
    name: E2E Smoke (${{ matrix.browser }} â€” ${{ matrix.viewport }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        viewport: [desktop, mobile]
        include:
          - viewport: desktop
            width: 1280
            height: 720
          - viewport: mobile
            width: 375
            height: 667
    steps:
      - uses: ./.github/actions/setup-repo
      - name: Seed test data
        run: TEST_DATA_ROOT=__tests__/data node --import tsx scripts/src/seed-test-data.ts
      - name: Build CMS app
        run: pnpm --filter @apps/cms build
      - name: Install Cypress binary
        run: pnpm exec cypress install
      - name: Run Cypress (smoke)
        uses: cypress-io/github-action@v6
        with:
          start: pnpm --filter @apps/cms start
          wait-on: 'http://localhost:3006'
          command: pnpm exec cypress run --config-file apps/cms/cypress.config.mjs --env grepTags=smoke --browser ${{ matrix.browser }} --config viewportWidth=${{ matrix.width }},viewportHeight=${{ matrix.height }}
          install: false
        env:
          CYPRESS_E2E_SUITE: smoke
