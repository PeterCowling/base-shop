name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - run: pnpm install
      - name: Restore ESLint report cache
        uses: actions/cache@v4
        with:
          path: .eslint-report.json
          key: eslint-report-${{ github.sha }}
          restore-keys: |
            eslint-report-${{ github.ref_name }}-
            eslint-report-
      - name: Restore ESLint cache
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-cache-${{ github.sha }}
          restore-keys: |
            eslint-cache-${{ github.ref_name }}-
            eslint-cache-
      - name: Lint (standard)
        run: pnpm lint
      - name: Lint (JSON report)
        run: pnpm run lint:json || true
      - name: Validate exceptions
        run: pnpm run lint:exceptions
