name: Deploy Reception

on:
  push:
    branches:
      - main
    paths:
      - 'apps/reception/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - '.github/workflows/reception.yml'
  pull_request:
    paths:
      - 'apps/reception/**'
      - 'packages/next-config/**'
      - 'packages/tailwind-config/**'
      - 'packages/design-tokens/**'
      - 'packages/themes/**'
      - 'packages/ui/**'
      - '.github/workflows/reception.yml'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/reusable-app.yml
    with:
      app-filter: "@apps/reception"
      build-cmd: pnpm --filter @apps/reception... build
      artifact-path: ""
      deploy-cmd: >
        cd apps/reception && pnpm exec next-on-pages deploy --project-name reception --branch ${{ github.ref_name }}
      project-name: "reception"
    secrets: inherit