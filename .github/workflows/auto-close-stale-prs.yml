name: Auto-close Stale Pipeline PRs

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-stale: -1
          days-before-issue-close: -1
          days-before-pr-stale: 5
          days-before-pr-close: 2
          stale-pr-label: stale
          stale-pr-message: "This pipeline PR has been inactive for 5 days and will be closed in 2 days if no new commits are pushed."
          close-pr-message: "Auto-closed stale pipeline PR after 7 days of inactivity."
          only-labels: pipeline
          exempt-pr-labels: keep-open
