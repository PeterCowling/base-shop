on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
      - run: pnpm e2e:dashboard
      - run: pnpm e2e:shop
      - run: npx @cloudflare/next-on-pages deploy \
               --project-name=base-shop \
               --branch=${{ github.ref_name }}
