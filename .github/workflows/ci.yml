name: Root CI

on:
  push:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'
  pull_request:
    paths-ignore:
      - 'apps/skylar/**'
      - 'apps/cms/**'
      - '.github/workflows/skylar.yml'
      - '.github/workflows/cms.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-repo
      - name: Detect E2E-impacting changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/ui/**'
              - 'packages/design-tokens/**'
              - 'packages/tailwind-config/**'
              - 'packages/theme/**'
            shop:
              - 'apps/cover-me-pretty/**'
              - 'apps/cms/**'
              - 'packages/platform-core/**'
              - 'packages/ui/**'
              - 'packages/config/**'
              - 'packages/i18n/**'
              - 'packages/shared-utils/**'
      - name: Build ESLint plugin
        run: pnpm --filter @acme/eslint-plugin-ds build
      - name: Restore ESLint report cache
        uses: actions/cache@v4
        with:
          path: .eslint-report.json
          key: eslint-report-${{ github.sha }}
          restore-keys: |
            eslint-report-${{ github.ref_name }}-
            eslint-report-
      - name: Restore ESLint cache
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-cache-${{ github.sha }}
          restore-keys: |
            eslint-cache-${{ github.ref_name }}-
            eslint-cache-
      - name: Lint (standard)
        run: pnpm lint
      - name: Lint (JSON report)
        run: pnpm run lint:json || true
      - name: Lint (exceptions governance)
        run: pnpm run lint:exceptions
      - name: Docs lint
        run: pnpm run docs:lint
      - name: Plans lint
        run: pnpm run plans:lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Runtime contract manifest tests
        run: |
          pnpm --filter @acme/template-app test -- --testPathPattern runtimeContractManifest.test.ts
          pnpm --filter @apps/cover-me-pretty test -- --testPathPattern runtimeContractManifest.test.ts
      - name: Unit tests
        run: pnpm test:affected
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
      - name: Build
        env:
          NEXTAUTH_SECRET: build-nextauth-secret-32-chars-long-string!
          SESSION_SECRET: build-session-secret-32-chars-long-string!
          CART_COOKIE_SECRET: build-cart-cookie-secret
        run: pnpm build
      - name: E2E (dashboard subset)
        if: steps.changes.outputs.dashboard == 'true'
        run: pnpm e2e:dashboard
      - name: E2E (shop subset)
        if: steps.changes.outputs.shop == 'true'
        run: pnpm e2e:shop

  release:
    needs: verify
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - run: pnpm exec next-on-pages deploy \
               --project-name base-shop \
               --branch ${{ github.ref_name }}
