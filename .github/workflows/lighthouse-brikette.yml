name: Lighthouse CI - Brikette

on:
  pull_request:
    paths:
      - 'apps/brikette/**'
      - 'packages/ui/**'
      - '.github/workflows/lighthouse-brikette.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/brikette/**'
      - 'packages/ui/**'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Brikette
        run: pnpm --filter @apps/brikette build
        env:
          NEXT_PUBLIC_SITE_DOMAIN: brikette.hostel

      - name: Start server
        run: |
          pnpm --filter @apps/brikette start &
          sleep 10
        env:
          NEXT_PUBLIC_SITE_DOMAIN: brikette.hostel

      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3014/en; do sleep 2; done'

      - name: Run Lighthouse CI
        run: pnpm --filter @apps/brikette lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30
